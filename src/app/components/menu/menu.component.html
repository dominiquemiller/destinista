<div class="menu-background">
    <div *ngFor="let char of characters" class="char-card">
      <a routerLink="/character/{{char.characterBase.characterId}}" >
        <img src="http://www.bungie.net{{ char.backgroundPath }}" alt="">
        <div class="info">
            <p>{{ decodeClass(char.characterBase.classType) }}</p>
            <p>Level {{ char.baseCharacterLevel }}</p>
            <p>Light {{ char.characterBase.powerLevel}}<p>
        </div>
       </a>
    </div>
</div>
