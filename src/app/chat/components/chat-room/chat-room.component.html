<section class="chat-room">
        <div *ngFor="let message of messages">
          <p>{{ message.author }}: <span>{{ message.body}}</span></p>
        </div>
      </section>

<form [formGroup]="chatForm"
      (ngSubmit)="sendMsg(chatForm.value, chatForm.valid)"
      novalidate>
    <input type="text"
           formControlName="body">
    <p class="error" *ngIf="formInvalid">Yo! Enter something..</p>
    <button type="submit">submit</button>
</form>
